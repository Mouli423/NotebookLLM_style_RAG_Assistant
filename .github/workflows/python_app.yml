name: CI - Validate Streamlit App

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Lint code
      - name: Lint Python Code
        run: |
          pip install flake8
          flake8 app.py --max-line-length=120 || true

      # Step 5: Verify Streamlit environment
      - name: Verify Streamlit App
        run: |
          streamlit version
          echo "âœ… Streamlit environment verified successfully."